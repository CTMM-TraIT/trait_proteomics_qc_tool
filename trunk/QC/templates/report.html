<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>report</title>
	<meta name="generator" content="TextMate http://macromates.com/">
	<meta name="author" content="Marcel Kempenaar, BRS NBIC">
	<script src="/ctmm/report/scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="/ctmm/report/css/report.css" />
	<!-- Overriding placement of some divs for mobile devices -->
	<link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 600px)" href="/ctmm/report/css/report_small.css" />
    <script type="text/javascript">
        $(document).ready(function() {
			// Read JSON file from current directory
			$.getJSON('metrics.json')
			// On success, parse data into table format
			.success(function(metrics) {
				$.getJSON('/ctmm/report/config/metrics_order.json')
				// On success, use data for showing / hiding predefined metrics
				.success(function(order) {
					var top = [];
					var bottom = [];
					var hidden = [];
					// Parse configuration settings
					$.each(order, function(key, val) {
						if (key == 'top') {
							top = val;
						} else if (key == 'bottom') {
							bottom = val;
						} else {
							hidden = val;
						}
					});

					// Create two tables, the primary (top) and secondary (bottom) tables
					var tabletop = '<table>';
					var tablebot = '<table>';
					// Loop over metrics retrieving data
					$.each(metrics, function(key, val) {
						$.each(metrics[key], function(elem) {
							if (jQuery.inArray(elem, top) != -1) {
								tabletop += '<tr class=' + key + '><td>' + metrics[key][elem][0] + '</td>';
								tabletop += '<td>' + metrics[key][elem][1] + '</td></tr>';
							} else if (jQuery.inArray(elem, bottom) != -1) {
								tablebot += '<tr class=' + key + '><td>' + metrics[key][elem][0] + '</td>';
								tablebot += '<td>' + metrics[key][elem][1] + '</td></tr>';
							}
						});
					});
					tabletop += '</table>';
					tablebot += '</table>';
	
					// Place table in the metrics <div>
					$('#metrics').append(tabletop + '<hr>' + tablebot);
				}) // 'metrics_order' success
				.error(function() {console.log("Error reading configuration file"); });;
			})
			// On error, write error to console
			.error(function() { console.log("Error reading JSON file"); });;		
        });
    </script>
</head>
<body>
<div id="description">
	<div id="logos">
		<img src="/ctmm/report/images/ctmm_logo.gif" height="45"> <br/>
		<em>Powered by:</em><br />
		<a href="http://www.nbic.nl/support/brs"><img border="0" src="/ctmm/report/images/nbic_logo.png" height="25"></a>
	</div>
	<div id="title">
		QC-report on: '<em>${raw_file}</em>'
	</div>
	<div id="stats">
		<strong>Measured</strong><br />
		<em>${date}</em><br/>
		<br/><strong>QC Runtime</strong><br/>
		<em>${runtime}</em>
	</div>
</div>
<div id="metrics"></div>
<div id="graphics">
	<div id="heatmap">
		<a href="${heatmap_pdf}">	
			<img border="0" src="${heatmap_img}" width="480", heigth="480">
		</a>
	</div>
	<div id="ions">
		<a href="${ions_pdf}">
			<img border="0" src="${ions_img}" width="480" height="240">
		</a>
	</div>
</div>
</body>
</html>
